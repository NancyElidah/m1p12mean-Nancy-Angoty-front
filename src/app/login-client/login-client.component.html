<p-dialog
  [(visible)]="displayModal"
  [modal]="true"
  [closable]="true"
  header="Connexion"
  [style]="{ width: '400px' }"
>
  <p-toast></p-toast>

  <div class="p-fluid">
    <div class="p-field">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        type="email"
        [(ngModel)]="email"
        placeholder="Entrez votre email"
      />
    </div>

    <div class="p-field">
      <label for="password">Mot de passe</label>
      <input
        pInputText
        id="password"
        type="password"
        [(ngModel)]="password"
        placeholder="Entrez votre mot de passe"
      />
    </div>
    <div class="p-field">
      <p-button
        label="CrÃ©er un compte"
        variant="text"
        severity="warn"
        [routerLink]="'/inscription-client'"
      />
    </div>
    <div class="p-d-flex p-jc-end p-mt-3">
      <p-button label="Annuler" variant="text" severity="warn" />
      <button
        pButton
        type="button"
        label="Connexion"
        severity="warn"
        (click)="login()"
      ></button>
    </div>
  </div>
</p-dialog>
