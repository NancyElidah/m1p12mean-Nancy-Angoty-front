<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <div class="card flex justify-center">
      <img
        src="../../assets/images/logo.JPG"
        alt="Logo"
        width="200px"
        height="60px"
        class="menu-logo"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    @if(!isLoggedIn()){
    <a href="#" (click)="openLoginModal()">
      <p-button
        label="Connexion"
        icon="pi pi-user"
        variant="text"
        severity="warn"
      />
    </a>
    }@if(isLoggedIn()){
    <a href="#" (click)="logout()">
      <p-button
        label="DÃ©connexion"
        icon="pi pi-sign-out"
        variant="text"
        severity="warn"
      /> </a
    >}
  </ng-template>
</p-menubar>

<app-login-client></app-login-client>
<app-footer></app-footer>
