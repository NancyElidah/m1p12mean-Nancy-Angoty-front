<div class="card">
  <div class="header-container">
    <h1 class="p-text-left">Liste des pièces</h1>
    <p-button icon="pi pi-plus" (click)="showDialog()" severity="warn" />
  </div>
  <p-table
    [value]="displayedPieces"
    [paginator]="true"
    [rows]="rowsPerPage"
    [totalRecords]="totalPieces"
    [rowsPerPageOptions]="rowsPerPageOptions"
    (onPageChange)="onPageChange($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Intitulé</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-piece>
      <tr>
        <td>{{ piece.intitule }}</td>
        <td>{{ piece.prix | number }} Ar</td>
        <td class="center-align">
          <p-button
            icon="pi pi-trash"
            severity="danger"
            [style]="{
              'background-color': 'transparent',
              color: 'red',
              'border-color': 'red'
            }"
          />
          <p-button
            icon="pi pi-pencil"
            severity="warn"
            [style]="{
              'background-color': 'transparent',
              color: 'orange',
              'border-color': 'orange',
              'margin-left': '10px'
            }"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    header="Nouvelle Pièce"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <form [formGroup]="formPiece" (ngSubmit)="onSubmit()">
      <div
        *ngIf="
          (formPiece.get('intitule')?.invalid &&
            formPiece.get('intitule')?.touched) ||
          formPiece.get('prix')?.invalid
        "
      >
        <p-message severity="error">Intitulé du prestation requis.</p-message>
      </div>
      <div class="p-field">
        <p>
          <input
            id="intitule"
            type="text"
            pInputText
            formControlName="intitule"
            class="p-inputtext p-component"
            placeholder="Entrez l'intitulé de la pièce"
          />
        </p>
        <p>
          <input
            id="prix"
            type="number"
            pInputText
            formControlName="prix"
            class="p-inputtext p-component"
            placeholder="Entrez le prix de la pièce"
          />
        </p>
      </div>
      <div class="flex justify-end gap-2">
        <p-button
          label="Annuler"
          severity="secondary"
          (click)="visible = false"
        />
        <p-button
          label="Ajouter"
          type="submit"
          severity="warn"
          [disabled]="formPiece.invalid"
        />
      </div>
    </form>
  </p-dialog>
</div>
